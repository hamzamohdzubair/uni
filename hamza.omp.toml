  leading_diamond = ""
  # trailing_diamond = ""
  template = "{{ if .SSHSession }} {{ end }}{{ .UserName }}"

  [[blocks.segments]]
  background = "#40c4ff"
  # background = "#FF9248"
  foreground = "#e0f8ff"
  foreground_templates = [ "{{ if gt .Code 0 }}#ef5350{{ end }}" ]
  style = "powerline" 
  # template = " "
  powerline_symbol = ""
  # template = " "
  type = "exit"

    [blocks.segments.properties]
    always_enabled = true

  [[blocks.segments]]
  # background = "#40c4ff"
  background = "#c386f1"
  foreground = "#ffffff"
  # invert_powerline = true
  powerline_symbol = " "
  leading_diamond = ""
  # leading_diamond = ""
  style = "powerline"
  template = "{{ .CurrentDate | date .Format }}"
  trailing_diamond = ""
  type = "time"

    [blocks.segments.properties]
    time_format = "1504"


